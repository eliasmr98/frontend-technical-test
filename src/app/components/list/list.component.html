<app-header></app-header>

@if(characterResults$ | async; as resultObject) {
<ul class="character-list">
  @for(item of resultObject.results; track item.id) {
  <li>
    <app-card [characterInfo]="item" />
  </li>
  }
</ul>
}

<app-pagination [currentPage]="currentPage" (next)="nextPage()" (prev)="prevPage()"></app-pagination>

<app-footer />

@if(errorMessage) {
<app-error-message [errorMessage]="errorMessage" />
}
